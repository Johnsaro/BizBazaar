    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding-left: 90px;
      margin-top: 120px;
      margin-left:160px;
      margin-right: 20px;
      background-color: rgb(248, 248, 248);
    }

    .Header-title {
        height: 45px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        text-align: center;
      
    }

    .page-title {
        font-size: 30px;
        font-family: "Poppins", sans-serif;
    }

    
.notifications-icon {
    height: 30px;
  }
  
  .notifications-icon-container {
    position: relative;
  }
  
  .notifications-count {
    position: absolute;
    top: -2px;
    right: -5px;
    background-color: rgb(200, 0, 0);
    color: white;
    font-size: 11px;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 2px;
    padding-bottom: 2px;
    border-radius: 10px;
  }

  
  </style>
  <body>
    <header>
      <div class="user-profile-settings">
          <button class="btn-icon" type="button"><i class="fa-solid fa-bars"></i></button>
      </div>
      </div>

      <!-- <div class="middle-section">middle section here</div> -->
      <div class="right-section">
        <div class="profile-icon">
          <span class="material-symbols-outlined"> person </span>
        </div>
        <span>Admin</span>
      </div>
    </header>

    <nav class="main-sidebar">
    <div class="admin-panel-side">
      Admin 
    </div>
    <div class="sidebar-link" data-target="../Dashboard/Dashboard.html">
      <span class="sidebar-icon material-symbols-outlined">
        dashboard
        </span>
        <span class="sidebar-title">Dashboard</span>
    </div>
      <div class="sidebar-link" data-target="../D-UserList/UserList.html">
        <span class="sidebar-icon material-symbols-outlined">
          group
          </span>
          <span class="sidebar-title"> User List</span>
      </div>

      <div class="sidebar-link" data-target="Order.html">
        <span class="sidebar-icon material-symbols-outlined">
            sync_alt
            </span>
          <span class="sidebar-title"> Orders</span>
      </div>

      <div class="sidebar-link" data-target="../D-Products/Products.html">
        <span class="sidebar-icon material-symbols-outlined">
          shopping_bag
          </span>
          <span class="sidebar-title">Products</span>
      </div>

      <div class="sidebar-link" data-target="../D-Analytics/Analytics.html">
        <span class="sidebar-icon material-symbols-outlined">
          monitoring
          </span>
          <span class="sidebar-title">Analytics</span>
      </div>
    </nav>

    <main>

      <div class="Header-title">
        <div class="page-title">
            Order
        </div>
        <div class="notifications-icon-container">
            <img class="notifications-icon" src="../../Img/notification.svg" />
            <div class="notifications-count">5</div>
          </div>
      </div>
      

      <!-- <div class="container-wrap"> -->


    <div class="search-filter-container">
      <div class="filter-section">
      <input type="text" class="search-bar" id="filterInput" placeholder="Search">
            <!-- <p id="errorMessage" class="error"></p> -->
      <button class="filter-btn" type="button" onclick="filterTable()">
        <span class="filter-icon material-symbols-outlined">
          search
        </span>
      </button>
    </div>

    <div class="dropdown-section">
      <button onclick="sortById()">Sort</button>
      <select class="filter-dropdown" id="status-filter">
        <option value="">Status</option>
        <option value="shipped">Shipped</option>
        <option value="pending">Pending</option>
        <option value="delivered">Delivered</option>
      </select>
      <select class="filter-dropdown" id="date-filter">
        <option value="">Date</option>
        <option value="latest">Latest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>

    <button class="export-btn" onclick="exportToExcel()">Export</button>
    
</div>

<div id="tableContainer"></div>

  <p id="errorMessage" class="error"></p>

</div>
