<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
    <link rel="stylesheet" href="Components/Template.css" />
  </head>
  <body>
    <header>
      <div class="user-profile-settings">
          <button class="btn-icon" type="button"><i class="fa-solid fa-bars"></i></button>
      </div>
      </div>

      <!-- <div class="middle-section">middle section here</div> -->
      <div class="right-section">
        <div class="profile-icon">
          <span class="material-symbols-outlined"> person </span>
        </div>
        <span>Admin</span>
      </div>
    </header>

    <nav class="main-sidebar">
    <div class="admin-panel-side">
      Admin 
    </div>
    <div class="sidebar-link" data-target="Dashboard.html">
      <span class="sidebar-icon material-symbols-outlined">
        dashboard
        </span>
        <span class="sidebar-title">Dashboard</span>
    </div>
      <div class="sidebar-link" data-target="../D-UserList/UserList.html">
        <span class="sidebar-icon material-symbols-outlined">
          group
          </span>
          <span class="sidebar-title"> User List</span>
      </div>

      <div class="sidebar-link" data-target="../D-Order Catalog/Order.html">
        <span class="sidebar-icon material-symbols-outlined">
            sync_alt
            </span>
          <span class="sidebar-title">Orders</span>
      </div>

      <div class="sidebar-link" data-target="../D-Products/Products.html">
        <span class="sidebar-icon material-symbols-outlined">
          shopping_bag
          </span>
          <span class="sidebar-title">Products</span>
      </div>

      <div class="sidebar-link" data-target="../D-Analytics/Analytics.html">
        <span class="sidebar-icon material-symbols-outlined">
          monitoring
          </span>
          <span class="sidebar-title">Analytics</span>
      </div>
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".sidebar-link").forEach((link) => {
          link.addEventListener("click", () => {
            const target = link.getAttribute("data-target");
            if (target) {
              window.location.href = target;
            }
          });
        });
      });
    </script>
  </body>
</html>
