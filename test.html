<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Sidebar</title>
    <link
      rel="stylesheet"
      href="src/Dashboard/components/Dashboard-Template.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React code -->
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [isOpen, setIsOpen] = useState(false);

        const openNav = () => {
          setIsOpen(true);
          console.log("Navbar is Open");
        };

        const closeNav = () => {
          setIsOpen(false);
          console.log("Navbar is Close");
        };

        return React.createElement(
          "div",
          null,
          React.createElement(
            "div",
            {
              id: "mySidenav",
              className: "sidenav",
              style: { width: isOpen ? "200px" : "0" },
            },
            React.createElement(
              "a",
              { href: "#", className: "closebtn", onClick: closeNav },
              "×"
            ),
            React.createElement("a", { href: "#" }, "About"),
            React.createElement("a", { href: "#" }, "Services"),
            React.createElement("a", { href: "#" }, "Clients"),
            React.createElement("a", { href: "#" }, "Contact")
          ),
          React.createElement(
            "div",
            { id: "main" },
            React.createElement(
              "span",
              {
                style: { fontSize: "30px", cursor: "pointer" },
                onClick: openNav,
              },
              "☰ open"
            ),
            React.createElement("h2", null, "Hello, World!"),
            React.createElement(
              "p",
              null,
              "Click on the hamburger menu to open the sidebar, and click on the close button to close it."
            )
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
